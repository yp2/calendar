<template name="eventsPlaned">
    <li class="list-group-item eventsItem {{eventColor event}}" draggable="true">
        <span class="pull-right"><a href="" data-id="{{makeId ''}}" class="data-delete"><i
                class="fa fa-times"></i></a></span>
            <h4 class="list-group-item-heading">{{event.name}}</h4>
            <!--<span class="label label-default">{{event.type.name}}</span>-->

            <p class="list-group-item-text">
                Czas od: <strong>{{event.time}}:00</strong> do: <strong>{{event.toTime}}:00</strong>
                <span class="pull-right"><a href="" id="{{makeId "showMore"}}"><i
                        class="fa fa-angle-down fa-2x"></i></a></span>
            </p>

            <div id="{{makeId 'more'}}">
                <p class="list-group-item-text">
                    <span class="label label-default">{{event.type.name}}</span> <br />
                    Czas trwania: <strong>{{event.duration}}h</strong>
                </p>

            </div>

    </li>
</template>
