<template name="home">
    <div class="row">
        <div class="col-md-3 text-center">
            <button type="button" class="btn btn-primary btn-block calNavPrev"><i
                    class="fa fa-chevron-left"></i> {{calNavPrev}}</button>
        </div>
        <div class="col-md-6 text-center">
            <div class="btn-toolbar btn-block" role="group" aria-label="today-group">

                <button type="button" class="btn btn-success calNavCurrent">
                    {{# if checkToday calNavCurrent }}
                        Dziś:
                    {{else}}
                        Na dzień:
                    {{/if}}
                    {{calNavCurrent}}
                </button>
                <button type="button" class="btn btn-success calNavPicker">
                    <i class="fa fa-calendar "></i>
                </button>
            </div>
        </div>
        <div class="col-md-3 text-center">
            <button type="button" class="btn btn-primary btn-block calNavNext">{{calNavNext}}
                <i class="fa fa-chevron-right"></i></button>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            Zaplanowane na:
                            {{# if checkToday calNavCurrent }}
                                <strong>dziś</strong>.
                            {{else}}
                                <strong>{{calNavCurrent}}</strong>
                            {{/if}}
                        </div>
                        <div class="panel-body">
                            {{# each eventsForDay }}
                                {{> eventsPlaned event=this }}
                            {{/ each }}
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Planowane</div>
                        <div class="panel-body">
                            {{# each eventsWoDay }}
                                {{> eventsPlaned event=this }}
                            {{/ each}}
                        </div>
                    </div>


                </div>
            </div>


        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <!--<h4>Dodaj nowe zadanie</h4>-->
                    <!--<hr/>-->
                    {{> addForm }}
                </div>
            </div>
        </div>

    </div>

</template>
