<template name="home">
    <div class="container">
        <div class="row">
            <div class="col-md-3 text-center">
                <button type="button" class="btn btn-primary btn-block calNavPrev"><i
                        class="fa fa-chevron-left"></i> {{calNavPrev}}</button>
            </div>
            <div class="col-md-6 text-center">
                <button type="button" class="btn btn-success btn-block calNavCurrent">
                    {{# if checkToday calNavCurrent }}
                        Dziś:
                    {{else}}
                        Na dzień:
                    {{/if}}
                        {{calNavCurrent}}</button>
            </div>
            <div class="col-md-3 text-center">
                <button type="button" class="btn btn-primary btn-block calNavNext">{{calNavNext}}
                    <i class="fa fa-chevron-right"></i></button>
            </div>
        </div>
        <br/>

        <div class="row">
            <div class="col-md-9">
                <div class="well well-lg">
                    <!--<input type="datetime" id="cal" />-->
                </div>

            </div>
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!--<h4>Dodaj nowe zadanie</h4>-->
                        <!--<hr/>-->
                        <form action="" method="post" role="form">

                            <div class="form-group">
                                <label for="name">Nazwa</label>
                                <input type="text" class="form-control" name="name" id="name"
                                       placeholder="Nazwa">
                            </div>
                            <div class="form-group">
                                <label for="dateFrom">Data od</label>
                                <div class='input-group date' id='pickerDateFrom'>
                                    <input type='text' class="form-control" id="dateFrom" placeholder="Data od"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="timeFrom">Czas od</label>
                                <div class='input-group date' id='pickerTimeFrom'>
                                    <input type='text' class="form-control" id="timeFrom" placeholder="Czas od"/>
                                        <span class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="duration">Czas trwania</label>
                                <select name="duration" id="duration" class="form-control">
                            	    <option value=""> -- Select One -- </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="type">Typ</label>
                                <select name="type" id="type" class="form-control">
                            	    <option value=""> -- Select One -- </option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="well well-lg"></div>

            </div>
        </div>

    </div>

</template>
